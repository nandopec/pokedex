<mat-card class="card" *ngIf="pokemon">
    <mat-card-header class="card-header pb-16">
        <mat-card-title class="display-flex"
            >{{ pokemon.name | titlecase }} <span class="spacer"></span> #{{
                pokemon.id
            }}</mat-card-title
        >
    </mat-card-header>
    <img
        mat-card-image
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/{{
            pokemon.id
        }}.png"
        alt="pokemon-image"
    />
</mat-card>
